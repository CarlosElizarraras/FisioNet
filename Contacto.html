<body>

<div class="container">
  <form name="contact" method="POST" data-netlify="true">

  </p>

    <p>

  <p>

      </p>
</form>

</div>
<button style="background-color: #28B4B2; color:white; font-size: 80%; font-family:cursive; "type="submit" onclick="location.href='paginaprincipal.html'">Regresar </button>
